<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://fonts.googleapis.com/css?family=Major+Mono+Display|Raleway"
      rel="stylesheet"
    />
    <link href="./index.css" rel="stylesheet" />
    <script src="./index.js"></script>
  </head>

  <body>
    <div class="container">
      <h1>Music Machine</h1>
      <div class="instructionsContainer">
        <p>
          Practice your drum skills with a custom backing track. Control the
          volume of each track to get the sound and feel that you want.
        </p>
      </div>
      <div class="bassSounds">
        <div data-key="65" class="key basses" onclick="playInstrument(this)">
          <p class="instrument">Funky Bass</p>
          <p class="keyboardLetter">"A"</p>
          <audio data-key="65" src="sounds/bassRiff.mp3"></audio>
        </div>
        <input
          id="65"
          type="range"
          min="0"
          max="200"
          step="1"
          oninput="SetVolume(this)"
          onchange="SetVolume(this)"
        />
      </div>
      <!-- Bass Sounds -->
      <div class="guitarSounds">
        <div data-key="83" class="key guitars" onclick="playInstrument(this)">
          <p class="instrument">Guitar Riff 1</p>
          <p class="keyboardLetter">"S"</p>
          <audio data-key="83" src="sounds/guitarRiffOne.mp3"></audio>
        </div>
        <input
          id="83"
          type="range"
          min="0"
          max="100"
          step="1"
          oninput="SetVolume(this)"
          onchange="SetVolume(this)"
        />
        <div data-key="68" class="key guitars" onclick="playInstrument(this)">
          <p class="instrument">Guitar Riff 2</p>
          <p class="keyboardLetter">"D"</p>
          <audio data-key="68" src="sounds/guitarRiffTwo.mp3"></audio>
        </div>
        <input
          id="68"
          type="range"
          min="0"
          max="100"
          step="1"
          oninput="SetVolume(this)"
          onchange="SetVolume(this)"
        />
      </div>
      <!-- Guitar Sounds -->
      <div class="pianoSounds">
        <div data-key="70" class="key piano" onclick="playInstrument(this)">
          <p class="instrument">Piano</p>
          <p class="keyboardLetter">"F"</p>
          <audio data-key="70" src="sounds/pianoOne.mp3"></audio>
        </div>
        <input
          id="70"
          type="range"
          min="0"
          max="100"
          step="1"
          oninput="SetVolume(this)"
          onchange="SetVolume(this)"
        />
        <div data-key="74" class="key piano" onclick="playInstrument(this)">
          <p class="instrument">Organ</p>
          <p class="keyboardLetter">"J"</p>
          <audio data-key="74" src="sounds/organOne.mp3"></audio>
        </div>
        <input
          id="74"
          type="range"
          min="0"
          max="100"
          step="1"
          oninput="SetVolume(this)"
          onchange="SetVolume(this)"
        />
      </div>
      <!-- Piano Sounds -->
      <div class=" drums">
        <div data-key="75" class="key" onclick="playInstrument(this)">
          <p class="instrument">Kick</p>
          <p class="keyboardLetter">"K"</p>
          <audio data-key="75" src="sounds/kickDrum.mp3"></audio>
        </div>
        <input
          id="75"
          type="range"
          min="0"
          max="100"
          step="1"
          oninput="SetVolume(this)"
          onchange="SetVolume(this)"
        />
        <div data-key="76" class="key" onclick="playInstrument(this)">
          <p class="instrument">Hats</p>
          <p class="keyboardLetter">"L"</p>
          <audio data-key="76" src="sounds/snappin-bap.wav"></audio>
        </div>
        <input
          id="76"
          type="range"
          min="0"
          max="100"
          step="1"
          oninput="SetVolume(this)"
          onchange="SetVolume(this)"
        />
        <div data-key="186" class="key" onclick="playInstrument(this)">
          <p class="instrument">Snare</p>
          <p class="keyboardLetter">";"</p>
          <audio data-key="186" src="sounds/trigger-bap.wav"></audio>
        </div>
        <input
          id="186"
          type="range"
          min="0"
          max="100"
          step="1"
          oninput="SetVolume(this)"
          onchange="SetVolume(this)"
        />
      </div>
      <button id="stop" onclick="stop()">
        STOP
        <span
          style="font-family: Raleway; margin:0 20px; font-size:32px; font-variant:unset"
          >"space"</span
        >
      </button>
    </div>
    <!-- Container -->
  </body>
</html>
